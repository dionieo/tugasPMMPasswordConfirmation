<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="./passwordLogic.js"></script>
</head>
<body class="text-light" background="./img/patern.png">
    <div class="position-absolute w-100 h-100 .bg-dark.bg-gradient opacity-75"></div>
    <div class="container d-flex position-absolute top-50 start-50 translate-middle p-5 bg-dark rounded-3 bg-opacity-50 w-25">
        <div class="container">
            <strong><h1 class="justify-center text-center mb-5">Sign Up</h1></strong>
            <form action="" method="" class="d-flex flex-column" name="topupForm" onsubmit="return formCheck()">
                <div class="form-group mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" size="15" maxlenght="50" class="form-control rounded-pill bg-dark text-white">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" size="1" maxlenght="6" class="form-control rounded-pill bg-dark text-white">
                </div>
                <a href="https://www.google.com/search?q=apa+yang+harus+dilakukan+ketika+lupa+password&oq=apa+yang+harus+dilakukan+ketika+lupa+password&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIICAEQABgWGB4yCAgCEAAYFhgeMggIAxAAGBYYHjIICAQQABgWGB4yCAgFEAAYFhgeMgoIBhAAGIAEGKIEMgoIBxAAGIAEGKIE0gEJMTI3NTdqMGo5qAIAsAIB&sourceid=chrome&ie=UTF-8" style="font-size: 12px;" target="_blank">Lupa password?</a>
        <div class="form-group text-center mt-5 w-100 d-flex">
                    <input type="submit" value="Daftar" class="btn btn-outline-success rounded-pill col-4 w-100">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
